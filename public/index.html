<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">
        Confluence Task Reminders in Slack
      </a>
    </nav>
    <div class="container" style="padding-top:50px">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <form method="post" action="/user/create">
            <div class="form-group">
              <label for="slackUsername">Slack Username</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control" name="slack[username]" aria-describedby="slackUsername">
              </div>
            </div>
            <div class="form-group">
              <label for="confluenceUsername">Confluence Username</label>
                <input type="text" class="form-control" name="confluence[username]" aria-describedby="confluenceUsernameHelp">
              <small id="confluenceUsernameHelp" class="form-text text-muted">Your Confluence username is not your email address</small>
            </div>
            <div class="form-group">
              <label for="confluencePassword">Confluence Password</label>
              <input type="password" class="form-control" name="confluence[password]">
            </div>
            <button class="btn btn-primary float-right">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
